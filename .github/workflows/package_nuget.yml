name: Package NuGet
env:
  DOTNET_VERSION: '8.x'                     # la versión de .NET para Bank.Domain
  SONAR_ORG: 'upt-faing-epis'               # Cambiar por su organización de SonarCloud
  SONAR_PROJECT: 'UPT-FAING-EPIS_lab-2025-ii-si784-u1-02-csharp-MAMANICONDORIGILMER# Cambiar por su proyecto
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      # SonarCloud está temporalmente deshabilitado
      # - name: Setup Java (para SonarCloud)
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'
      #     
      # - name: Install SonarCloud scanner
      #   run: dotnet tool install -g dotnet-sonarscanner
        
      - name: Install ReportGenerator
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          
      - name: Restore dependencies
        run: dotnet restore bank/Bank.sln
        
      # SonarCloud está temporalmente deshabilitado - requiere configuración de organización
      # - name: Begin SonarCloud scan
      #   working-directory: bank
      #   run: |
      #     dotnet-sonarscanner begin \
      #       /k:"${{ env.SONAR_PROJECT }}" \
      #       /o:"${{ env.SONAR_ORG }}" \
      #       /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
      #       /d:sonar.host.url="https://sonarcloud.io" \
      #       /d:sonar.cs.opencover.reportsPaths="*/*/*/coverage.opencover.xml" \
      #       /d:sonar.qualitygate.wait=true
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Build solution
        run: dotnet build bank/Bank.sln --no-restore --configuration Release
          
      - name: Run tests with coverage
        run: dotnet test bank/Bank.sln --no-build --collect:"XPlat Code Coverage;Format=opencover"
          
      - name: Generate coverage report
        working-directory: bank
        run: $HOME/.dotnet/tools/reportgenerator "-reports:./*/*/*/coverage.opencover.xml" "-targetdir:TestResults/Coverage" -reporttypes:Html
          
      # SonarCloud End está temporalmente deshabilitado
      # - name: End SonarCloud scan
      #   working-directory: bank
      #   run: dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
      - name: Pack NuGet package
        run: dotnet pack bank/Bank.Domain/Bank.Domain.csproj --no-build --configuration Release --output ./bank/nupkg
          
      - name: Upload test coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage
          path: bank/TestResults/Coverage/
          retention-days: 30
          
      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: bank/nupkg/*.nupkg
          retention-days: 90
          
      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: |
          cd Bank
          dotnet nuget push ./nupkg/*.nupkg --source https://nuget.pkg.github.com/UPT-FAING-EPIS/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}