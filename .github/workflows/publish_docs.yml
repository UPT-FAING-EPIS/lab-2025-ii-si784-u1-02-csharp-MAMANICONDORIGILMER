name: Publish Documentation
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    # outputs:  # Comentado hasta que Pages estÃ© habilitado
    #   pages-enabled: ${{ steps.setup-pages.outcome == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
          
      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
        
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
        
      - name: Restore dependencies
        run: dotnet restore bank/Bank.sln
          
      - name: Build solution
        run: dotnet build bank/Bank.sln --no-restore
          
      - name: Run tests with coverage
        run: dotnet test bank/Bank.sln --collect:"XPlat Code Coverage" --no-build
          
      - name: Generate coverage report
        working-directory: bank
        run: $HOME/.dotnet/tools/reportgenerator "-reports:./*/*/*/coverage.cobertura.xml" "-targetdir:Cobertura" -reporttypes:MarkdownSummaryGithub
          
      - name: Generate documentation metadata
        working-directory: bank
        run: $HOME/.dotnet/tools/docfx metadata docfx.json
          
      - name: Build documentation
        working-directory: bank
        run: $HOME/.dotnet/tools/docfx build docfx.json
          
      - name: Upload documentation artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: './bank/_site'
          retention-days: 30
          
